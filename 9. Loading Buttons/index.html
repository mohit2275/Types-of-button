<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <h2>Loading Buttons</h2>
    <button><i class="fa-solid fa-spinner fa-spin"></i> Loading</button>
    <button><i class="fa-solid fa-arrow-rotate-right fa-spin"></i> Loading</button>
    <button><i class="fa-solid fa-rotate fa-spin"></i> Loading</button>
</body>

</html>
