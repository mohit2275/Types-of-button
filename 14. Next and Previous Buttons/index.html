<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next and Previous Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <h2>Previous and Next Buttons</h2>

    <button href="#" class="previous">&laquo; Previous</button>
    <button href="#" class="next">Next &raquo;</button>

    <button href="#" class="round">&#8249;</button>
    <button href="#" class="round ">&#8250;</button>


</body>

</html>
